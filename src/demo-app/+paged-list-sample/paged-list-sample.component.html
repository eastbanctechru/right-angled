<div>
    <h1 class="page-title">Paged List Sample</h1>
    <rt-list [destroyOnReload]="items" [fetchMethod]="loadData">
        <rt-demo-filter-area>
        </rt-demo-filter-area>
        <table class="table table-striped" [rtSelectionAreaFor]="items">
            <thead rt-demo-sortable-header>
            </thead>
            <caption rt-demo-toolbar>
            </caption>
            <tbody>
                <tr *ngFor="let item of items, let index=index" [class.success]="item.selected" [rtSelectByIndex]="index">
                    <td>
                        <rt-row-number [index]="index">
                        </rt-row-number>
                    </td>
                    <td>{{item.iata}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.continent}}</td>
                    <td>{{item.type}}</td>
                    <td>Lat - {{item.lat || 'unknown'}} Lon - {{item.lon || 'unknown'}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="list-pager text-right">
                        <rt-demo-footer></rt-demo-footer>
                    </td>
                </tr>
            </tfoot>
        </table>
    </rt-list>
</div>
