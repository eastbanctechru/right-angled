<rt-status-no-data>
    There are no data found
</rt-status-no-data>
<rt-status-request-canceled>
    Data loading was cancelled
</rt-status-request-canceled>
<rt-status-failed>
    An error has occured since the last data loading
</rt-status-failed>
<rt-status-initial>
    Enter search options and press "Show" button
</rt-status-initial>
<rt-status-progress>
    Loading....
</rt-status-progress>
<rt-total-records-text #rtref>
    Loaded records {{rtref.pager.loadedCount}} of {{rtref.pager.totalCount}}
</rt-total-records-text>
<rt-display-pager>
    <a tabindex="0" rt-load-more class="link" href="#">Show more</a>
    <input class="form-control" rt-select-on-focus rt-row-count type="text" maxlength="3" title="count of rows to load" />
</rt-display-pager>
