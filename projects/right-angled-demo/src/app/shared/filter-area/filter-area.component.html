<form>
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="form-group">
                <label>Airport name</label>
                <input type="text" class="form-control" [(ngModel)]="airportName" name="airportName" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Airport type</label>
                <select class="form-control" [(ngModel)]="selectedAirportType" name="airportType">
                    <option *ngFor="let type of (airportTypes$ | async)" [value]="type.key">{{ type.value }}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Airport size</label>
                <select class="form-control" [(ngModel)]="selectedAirportSize" name="airportSize">
                    <option *ngFor="let size of (airportSizes$ | async)" [value]="size.key">{{ size.value }}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <input (click)="list.reloadData()" [disabled]="list.busy$ | async" type="submit" class="btn btn-load" title="Load data from server" />
                <input (click)="list.cancelRequests()" [disabled]="list.ready$ | async" type="button" class="btn btn-cancel" title="Cancel loading" />
                <button (click)="list.resetSettings()" [disabled]="list.busy$ | async" type="button" class="btn btn-reset" title="Reset settings"></button>
            </div>
        </div>
    </div>
</form>
